group 'com.github.6in'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'JGitTest'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.9'

    // https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '4.6.1.201703071140-r'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

run {

    // JVM引数を設定
    for (prop in ["usr", "psw", "email","remote","local"]) {
        if (project.hasProperty(prop)) {
            jvmArgs("-D${prop}=" + project[prop])
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}

